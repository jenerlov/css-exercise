<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="stylesheet" href="style.css" />
        <title>Contact</title>
        <title>Contact us</title>

    </head>
    <body>
            <header>
                    <h1>Contact</h1>
                    <nav class="menu">
                        <a href="index.html">Home</a>
                        <a href="#">Products</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </nav>
            </header>

                        <div class="container-first">
                              <div class="flexbox-item flexbox-item-1"></div>
                              <div class="flexbox-item flexbox-item-2">
                                    <h2>Contact us</h2>
                              </div>
                              <div class="flexbox-item flexbox-item-3"></div>
                        </div>



                        <div class="container-second">
                              <div class="flexbox-item flexbox-item-4">
                                    </div>
                              <div class="flexbox-item flexbox-item-5">
                                          <img src="/css-exercise/Lasses/Pages/stairs.jpg" alt="stairs">
                              </div>
                              <div class="flexbox-item flexbox-item-6"></div>
                        </div>


                        <div class="container-third">
                              <div class="flexbox-item flexbox-item-7"></div>
                              <div class="flexbox-item flexbox-item-8"></div>
                              <div class="flexbox-item flexbox-item-9">Hitta oss</div>
                        </div>

                        <div class="container-fourth">
                              <div class="mapouter">
                                    <div class="gmap_canvas">
                                    <iframe width="200px" height="200px" id="gmap_canvas" 
                                    src="https://maps.google.com/maps?q=j%C3%A4rntorget,%20G%C3%B6teborg&t=k&z=15&ie=UTF8&iwloc=&output=embed" 
                                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                                            
                                    <!--<a href="https://www.embedgooglemap.net"></a><-->
                              
                  
                              <div class="flexbox-item flexbox-item-11"></div>
                              <div class="flexbox-item flexbox-item-12">
                                          <form>
                                                      <div class="contact-form">
                                                                  <div class="input_container">
                                                                        <label for="first-name" class="label">First Name</label>
                                                                        <input 
                                                                              name="first-name" 
                                                                              class="input"
                                                                              type="text"
                                                                              placeholder="first-name"
                                                                              required
                                                                              />
                                                                  </div>
                                                                  <div class="input_container">
                                                                        <label for="last-name" class="label">Last Name</label>
                                                                        <input 
                                                                              name="last-name" 
                                                                              class="input"
                                                                              type="text"
                                                                              placeholder="last-name"
                                                                              required
                                                                              />
                                                                  </div>
                                                                  <div class="input_container">
                                                                        <label for="phone-number" class="label">Phone-number</label>
                                                                        <input 
                                                                              name="phone-number" 
                                                                              class="input"
                                                                              type="tel"
                                                                              placeholder="07x xxx xxx"
                                                                              required
                                                                              />
                                                                  </div>
                                                                  <div class="input_container">
                                                                        <label for="e-mail" class="label">E-mail</label>
                                                                        <input 
                                                                              name="e-mail" 
                                                                              class="input"
                                                                              type="email"
                                                                              placeholder="your@email"
                                                                              required
                                                                              />
                                                                  </div>
                                                                  <div class="text_container">
                                                                        <label for="message" class="label">Message</label>
                                                                        <textarea 
                                                                              name="message" 
                                                                              class="input"
                                                                              type="text"
                                                                              placeholder="Your Message"
                                                                              required
                                                                              ></textarea>
                                                                  </div>
                                                                  <div class="button_container">
                                                                              <button type="submit" class="button">Send message</button>
                                                                  </div>
                                                      </div>

                                          </form>

                              </div>
                                               

                              
                        </div>

            <footer>
            
                  <p>En footer</p>
                   
            </footer>

                


    </body>





</html>
